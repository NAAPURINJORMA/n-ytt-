<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="imagetext.css">
    <title>imgeffects</title>
</head>
<body>
    <div class="container">
        <img class="ohje" src="1.jpg" alt="">
        <div class="overlay">
           <div class="text">hello world</div>
        </div>
    </div>
    <div class="container">
        <img class="ohje" src="2.jpg" alt="">
        <div class="overlay image-overlay-blur">
            <div class="text">kuva2</div>
        </div>
    </div>
    <div class="container">
        <img class="ohje" src="3.jpg" alt="">
        <div class="overlay image-overlay-primary">
            <div class="text">kuva3</div>
        </div>
    </div>
</body>
</html>
